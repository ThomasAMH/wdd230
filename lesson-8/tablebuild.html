<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Tom's Table</title>
        <meta name="description" content="for practicing html table usage">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="./styles/base.css">
    </head>

    <body>
        <h2>ACME Wildwest Services</h2>
        <table>
            <thead>
                <tr>
                    <th class="null-cell"></th>
                    <th class="col-head">Basic</th>
                    <th class="col-head">Premium</th>
                    <th class="col-head">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="row-head">Feature 1</th>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <th class="row-head">Feature 2</th>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <th class="row-head">Feature 3</th>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>
            </tbody>
        </table>
 
        </section>
    </body>
</html>
